<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image/favicon.ico">

</head>

<body>

    <div id="header">
        <h1>CALCULATOR</h1>
    </div>

    <div class="screen">
        
        <h1 id="sc1"></h1>
        <h1 id = "sc2"></h1>

    </div>
    <div class="btn">
        <div class="numbers">

            <div class="top">
                <button id="AC">AC</button>
                <button id="per">%</button>
                <button id="del">DEL</button>
                <button id="divide">/</button>

            </div>
            <div class="top-1">
                <button id="n7">7</button>
                <button id="n8">8</button>
                <button id="n9">9</button>
                <button id="mul">*</button>

            </div>
            <div class="middle">
                <button id="n4">4</button>
                <button id="n5">5</button>
                <button id="n6">6</button>
                <button id="sub">-</button>

            </div>



            <div class="bottom">
                <button id="n1">1</button>
                <button id="n2">2</button>
                <button id="n3">3</button>
                <button id="sum">+</button>

            </div>
            <div class="ex-bottom">
                <button id="double-zero">00</button>
                <button id="n0">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>


</body>

</html>
